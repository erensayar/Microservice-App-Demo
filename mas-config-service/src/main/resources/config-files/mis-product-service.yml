server:
  port: ${PRODUCT_SERVICE_PORT:8003}

spring:
  application:
    name: mis-product-service
  datasource:
    username: sa
    url: jdbc:h2:mem:product-db
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
  boot:
    admin:
      client:
        url: ${ADMIN_SERVICE_PORT:http://localhost:7002}

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:7001}/eureka