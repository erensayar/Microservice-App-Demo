server:
  port: ${USER_SERVICE_PORT:8000}

spring:
  application:
    name: mis-user-service
  datasource:
    username: sa
    url: jdbc:h2:mem:user-db
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
  boot:
    admin:
      client:
        url: ${ADMIN_SERVICE_URL:http://localhost:7002}

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:7001}/eureka

logging:
  pattern:
    console: "%clr(%d{HH:mm:ss.SSS}){blue} %clr(---){faint} %clr([%15.15t]){yellow} %clr(:){red} %clr(%m){faint}%n"